<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="heading">Calculator</h1>
    </header>

    <main>
        <div class="container">
            <div class="input-container">
                <input type="text" id="input-prompt" readonly>
            </div>

            <div class="button-container">
                <div class="row">
                    <button class="buttons">DEL</button>
                    <button class="buttons">AC</button>
                    <button class="buttons operators">%</button>
                    <button class="buttons operators">/</button>
                </div>
                
                <div class="row">
                    <button class="buttons">7</button>
                    <button class="buttons">8</button>
                    <button class="buttons">9</button>
                    <button class="buttons operators">*</button>
                </div>

                <div class="row">
                    <button class="buttons">4</button>
                    <button class="buttons">5</button>
                    <button class="buttons">6</button>
                    <button class="buttons operators">-</button>
                </div>

                <div class="row">
                    <button class="buttons">1</button>
                    <button class="buttons">2</button>
                    <button class="buttons">3</button>
                    <button class="buttons operators">+</button>
                </div>

                <div class="row">
                    <button class="buttons">0</button>
                    <button class="buttons">.</button>
                    <button class="buttons equal-to">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
